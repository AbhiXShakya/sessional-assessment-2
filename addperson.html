<html lang="en">

    <meta charset="utf-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Add New Person</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-sm bg-c-lite-green fixed-top">
      <div class="container">
        <a href="/" class="navbar-brand">
          <i class="fas fa-user"></i> &nbsp; Person Management App
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarCollapse" class="collapse navbar-collapse"></div>
      </div>
    </nav>

    <br />
    <br />
    <br />
    <br />

    <!-- add a new person form -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form action="/" method="get">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter name"
              />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
              />
            </div>
            <br />
            <h3>Address:</h3>
            <div class="form-group">
              <label for="street">Street</label>
              <input
                type="text"
                class="form-control"
                id="street"
                name="street"
                placeholder="Enter street"
              />
            </div>
            <div class="form-group">
              <label for="suite">Suite</label>
              <input
                type="text"
                class="form-control"
                id="suite"
                name="suite"
                placeholder="Enter suite"
              />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                placeholder="Enter city"
              />
            </div>
            <div class="form-group">
              <label for="zipcode">Zipcode</label>
              <input
                type="text"
                class="form-control"
                id="zipcode"
                name="zipcode"
                placeholder="Enter zipcode"
              />
            </div>
            <div class="form-group">
              <label for="geo">Geo</label>
              <input
                type="text"
                class="form-control"
                id="geo"
                name="geo"
                placeholder="Enter Lat"
              />
              <br />
              <input
                type="text"
                class="form-control"
                id="geo"
                name="geo"
                placeholder="Enter Lng"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="Enter phone"
              />
            </div>
            <div class="form-group">
              <label for="website">Website</label>
              <input
                type="text"
                class="form-control"
                id="website"
                name="website"
                placeholder="Enter website"
              />
            </div>
            <br />
            <h3>Company:</h3>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter name"
              />
            </div>
            <div class="form-group">
              <label for="bs">Bs</label>
              <input
                type="text"
                class="form-control"
                id="bs"
                name="bs"
                placeholder="Enter bs"
              />
            </div>
            <div class="form-group">
              <label for="catchPhrase">Catch Phrase</label>
              <input
                type="text"
                class="form-control"
                id="catchPhrase"
                name="catchPhrase"
                placeholder="Enter catch phrase"
              />
            </div>
            <button
              type="submit"
              style="outline: none; border: none"
              class="btn btn-primary bg-c-lite-green"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <br />

    <footer class="text-center text-lg-start text-white pt-4">

    ></script>

    <script src="main.js"></script>
  </body>
</html>
